<div class="wrapper">

                <h4 class="card-title bg-danger">Register</h4>
              </div>
              <div class="card-body">

                      <div class="input-group-text">
                        <i class="tim-icons icon-single-02"> </i>
                      </div>
                    </div>
                    <select
                      class="form-control"
                      formControlName="jurusan"
                      placeholder="Jurusan"
                      type="text"
                      (focus)="focus = true"
                      (blur)="focus = false">
                    <option class="text-muted">Matematika</option>
                    <option class="text-muted">Fisika</option>
                    <option class="text-muted">Kimia</option>
                    <option class="text-muted">Biologi</option>
                    <option class="text-muted">Kedokteran</option>
                    <option class="text-muted">Teknik Informatika</option>
                    </select>

                </div>

                        <i class="tim-icons icon-single-02"> </i>
                      </div>

                    <input

                      placeholder="No. KTP"
                      type="text"
                      (focus)="focus = true"
                      (blur)="focus = false"

                    </div>

                      type="text"

                      (blur)="focus1 = false"

                </div>
